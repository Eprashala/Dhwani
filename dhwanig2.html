<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhwani - AI Teacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111827; /* Dark background */
        }
        
        /* Hide scrollbar for clean UI */
        #conversation-log::-webkit-scrollbar {
            width: 6px;
        }
        #conversation-log::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        #conversation-log::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 10px;
        }

        /* Pulsing animation for the Mic button */
        .mic-pulse {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
        }

        @keyframes pulse-red {
            to {
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>
<body class="text-white flex flex-col items-center min-h-screen p-4">

    <!-- Main Card -->
    <div class="w-full max-w-md bg-gray-800 rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[85vh]">
        
        <!-- Header -->
        <div class="bg-gray-900 p-6 text-center shadow-md border-b border-gray-700 z-10">
            <h1 class="text-2xl md:text-3xl font-bold tracking-wide">
                <span class="text-orange-500">Eप्रशाला</span> 
                <span class="text-white">ध्वनी</span> 
                <span class="text-cyan-400 font-extrabold">AI</span> 
                <span class="text-white">शिक्षिका</span>
            </h1>
            <div class="mt-2 flex justify-center items-center gap-2">
                <div id="status-dot" class="w-3 h-3 rounded-full bg-gray-500 transition-colors"></div>
                <span id="status-text" class="text-xs text-gray-400 uppercase tracking-wider font-semibold">Offline</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="conversation-log" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-800 relative">
            <div class="text-gray-500 text-center text-sm mt-10 opacity-70">
                "Start" बटनावर क्लिक करा आणि ध्वनी बोला...
            </div>
        </div>

        <!-- Controls Area (Bottom) -->
        <div class="p-6 bg-gray-900 border-t border-gray-700">
            <!-- Error / Status Message -->
            <div id="error-msg" class="text-red-400 text-xs text-center mb-3 hidden"></div>

            <!-- Big Action Button -->
            <button id="talk-button" class="w-full py-4 rounded-full text-xl font-bold text-white shadow-lg transform transition-all duration-200 active:scale-95 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 flex items-center justify-center gap-3">
                <!-- Mic Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                <span>Start Listening</span>
            </button>
            
            <!-- API Key Toggle (Small text at bottom) -->
            <div class="mt-4 text-center">
                <button onclick="document.getElementById('api-section').classList.toggle('hidden')" class="text-xs text-gray-500 underline hover:text-gray-300">
                    Settings / API Key
                </button>
            </div>

            <!-- API Key Section (Hidden by default) -->
            <div id="api-section" class="mt-4 hidden transition-all">
                <label class="block text-xs text-gray-400 mb-1">Google Gemini API Key</label>
                <input type="password" id="api-key" placeholder="Paste API Key here"
                       class="w-full px-3 py-2 rounded bg-gray-700 text-white text-sm border border-gray-600 focus:border-orange-500 focus:outline-none">
                <p id="https-warning" class="text-xs text-yellow-500 mt-2 hidden"></p>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const talkButton = document.getElementById('talk-button');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const conversationLog = document.getElementById('conversation-log');
        const apiKeyInput = document.getElementById('api-key');
        const errorMsg = document.getElementById('error-msg');

        // --- State ---
        let appState = 'IDLE'; 
        let userName = '';
        let userAge = 18;
        let chatHistory = [];
        let systemInstruction = '';
        let recognition;
        let audio = new Audio();

        // --- Init ---
        window.onload = () => {
            const storedApiKey = localStorage.getItem('geminiApiKey');
            if (storedApiKey) apiKeyInput.value = storedApiKey;

            if (window.location.protocol !== 'https:') {
                document.getElementById('https-warning').textContent = 'Note: Use HTTPS for microphone permission.';
                document.getElementById('https-warning').classList.remove('hidden');
            }
        };

        // --- Speech Recognition Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            showError('Browser does not support Speech Recognition.');
            talkButton.disabled = true;
        } else {
            recognition = new SpeechRecognition();
            recognition.continuous = false; 
            recognition.interimResults = false;
            recognition.lang = 'mr-IN'; 

            recognition.onresult = handleSpeechResult;
            recognition.onend = handleSpeechEnd;
            recognition.onerror = (event) => {
                console.log("Recognition error:", event.error);
                if (event.error === 'no-speech') {
                    // Just restart if no speech detected and we expect input
                    if (appState !== 'IDLE' && appState !== 'BUSY') {
                        startRecognitionSafe();
                    }
                } else if (event.error !== 'not-allowed' && event.error !== 'aborted') {
                    showError(`Error: ${event.error}`);
                    setState('IDLE');
                }
            };
        }

        // --- Listeners ---
        talkButton.addEventListener('click', toggleListening);
        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('geminiApiKey', apiKeyInput.value.trim());
        });

        // --- Functions ---

        // **FIX: Safe Start Function to prevent "already started" errors**
        function startRecognitionSafe() {
            try {
                recognition.start();
                console.log("Recognition started safely.");
            } catch (e) {
                console.warn("Recognition already started or failed to start:", e.message);
                // If it says "already started", we are good. 
            }
        }

        function toggleListening() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showError('Please enter API Key in settings below.');
                document.getElementById('api-section').classList.remove('hidden');
                return;
            }
            localStorage.setItem('geminiApiKey', apiKey);
            showError(''); // Clear errors

            if (appState === 'IDLE') {
                setState('LISTENING_FOR_WAKEWORD');
                startRecognitionSafe();
            } else {
                setState('IDLE');
                recognition.stop();
                if (audio) audio.pause();
            }
        }

        function setState(newState) {
            appState = newState;
            console.log(`State: ${appState}`);

            switch (newState) {
                case 'IDLE':
                    talkButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg> <span>Start Listening</span>`;
                    talkButton.className = "w-full py-4 rounded-full text-xl font-bold text-white shadow-lg transform transition-all duration-200 active:scale-95 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 flex items-center justify-center gap-3";
                    
                    statusDot.className = "w-3 h-3 rounded-full bg-gray-500";
                    statusText.innerText = "Offline";
                    statusText.className = "text-xs text-gray-400 uppercase tracking-wider font-semibold";
                    break;

                case 'BUSY':
                    talkButton.innerHTML = `
                        <svg class="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg> <span>Thinking...</span>`;
                    talkButton.className = "w-full py-4 rounded-full text-xl font-bold text-white bg-gray-600 cursor-wait flex items-center justify-center gap-3";
                    
                    statusDot.className = "w-3 h-3 rounded-full bg-yellow-400 animate-pulse";
                    statusText.innerText = "Thinking";
                    statusText.className = "text-xs text-yellow-400 uppercase tracking-wider font-semibold";
                    break;

                default: // Listening states
                    talkButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                        </svg> <span>Listening...</span>`;
                    // Add pulse effect
                    talkButton.className = "w-full py-4 rounded-full text-xl font-bold text-white shadow-lg bg-gradient-to-r from-blue-500 to-cyan-500 mic-pulse flex items-center justify-center gap-3";
                    
                    statusDot.className = "w-3 h-3 rounded-full bg-green-500";
                    statusText.innerText = "Listening";
                    statusText.className = "text-xs text-green-500 uppercase tracking-wider font-semibold";
                    break;
            }
        }

        function handleSpeechEnd() {
            // Safely restart if we should be listening and aren't busy
            if (appState !== 'IDLE' && appState !== 'BUSY') {
                startRecognitionSafe();
            }
        }
        
        async function handleSpeechResult(event) {
            const transcript = event.results[event.results.length - 1][0].transcript.trim();
            console.log(`Transcript: ${transcript}`);

            const currentState = appState;
            
            // Stop temporarily while processing
            recognition.stop(); 
            setState('BUSY');

            try {
                switch (currentState) { 
                    case 'LISTENING_FOR_WAKEWORD':
                        if (transcript.toLowerCase().includes('dhwani') || transcript.toLowerCase().includes('ध्वनी')) {
                            const greeting = "नमस्कार, मी ध्वनी, तुझे नाव काय आहे?";
                            logMessage('Dhwani', greeting);
                            await speakText(greeting, 'mr');
                            setState('LISTENING_FOR_NAME');
                            startRecognitionSafe();
                        } else {
                            setState('LISTENING_FOR_WAKEWORD');
                            startRecognitionSafe();
                        }
                        break;

                    case 'LISTENING_FOR_NAME':
                        logMessage('You', transcript);
                        userName = await extractNameFromTranscript(transcript);
                        
                        const agePrompt = `खूप छान ${userName}, तुझे वय काय आहे?`;
                        logMessage('Dhwani', agePrompt);
                        await speakText(agePrompt, 'mr');
                        setState('LISTENING_FOR_AGE');
                        startRecognitionSafe();
                        break;

                    case 'LISTENING_FOR_AGE':
                        logMessage('You', transcript);
                        const age = await extractAgeFromTranscript(transcript);
                        userAge = Math.min(age, 18); 
                        buildSystemPrompt();
                        
                        const startPrompt = `धन्यवाद ${userName}! मी लक्षात ठेवीन की तुझे वय ${userAge} आहे. आता तू मला कोणताही प्रश्न विचारू शकतोस.`;
                        logMessage('Dhwani', startPrompt);
                        await speakText(startPrompt, 'mr');
                        setState('CONVERSATION');
                        startRecognitionSafe();
                        break;

                    case 'CONVERSATION':
                        logMessage(userName || 'You', transcript);
                        chatHistory.push({ role: 'user', parts: [{ text: transcript }] });
                        
                        const aiResponseText = await generateTextResponseFromChat();
                        const cleanedResponseText = cleanTextForTTS(aiResponseText);

                        chatHistory.push({ role: 'model', parts: [{ text: cleanedResponseText }] });
                        logMessage('Dhwani', cleanedResponseText);
                        await speakText(cleanedResponseText, 'mr');
                        
                        setState('CONVERSATION'); 
                        startRecognitionSafe();
                        break;
                }
            } catch (error) {
                console.error("Logic error:", error);
                showError(`Error: ${error.message}`);
                
                // Recovery
                if (systemInstruction) {
                    setState('CONVERSATION');
                } else {
                    setState('LISTENING_FOR_WAKEWORD');
                }
                startRecognitionSafe();
            }
        }

        // --- Helper Functions ---

        function buildSystemPrompt() {
            systemInstruction = `
                You are "Dhwani," a sweet and patient female AI teacher from Maharashtra.
                User: ${userName}, Age: ${userAge}.
                
                RULES:
                1. Answer ONLY in Marathi (Devanagari).
                2. NO English letters. Write "शाळा" not "Shala".
                3. NO formatting (*, #, bold).
                4. Adapt complexity for a ${userAge} year old.
                5. Be concise, kind, and educational.
            `;
            if (userAge <= 8) systemInstruction += " Use very simple, short sentences.";
            else if (userAge <= 12) systemInstruction += " Use simple language.";
            
            chatHistory = [
                { role: 'user', parts: [{ text: 'Instructions received.' }] },
                { role: 'model', parts: [{ text: `नमस्कार ${userName}, मी तयार आहे.` }] }
            ];
        }

        async function extractNameFromTranscript(transcript) {
            return callGemini(`Extract just the first name from: "${transcript}". If none, reply "Friend". Output ONLY the name in Marathi Devanagari if possible, or English.`, 5);
        }

        async function extractAgeFromTranscript(transcript) {
            const res = await callGemini(`Extract the number from: "${transcript}". If none, reply "18". Output ONLY the digits.`, 5);
            return parseInt(res.trim()) || 18;
        }

        async function generateTextResponseFromChat() {
             const apiKey = apiKeyInput.value.trim();
             const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
             
             try {
                 const response = await fetch(url, {
                     method: 'POST',
                     headers: {'Content-Type': 'application/json'},
                     body: JSON.stringify({
                         contents: chatHistory,
                         systemInstruction: { parts: [{ text: systemInstruction }] }
                     })
                 });
                 const data = await response.json();
                 if (!response.ok) throw new Error(data.error?.message || response.statusText);
                 return data.candidates[0].content.parts[0].text.trim();
             } catch (e) {
                 throw e;
             }
        }

        async function callGemini(prompt, maxTokens) {
            const apiKey = apiKeyInput.value.trim();
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0, maxOutputTokens: maxTokens }
                    })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text.trim();
            } catch (e) {
                console.error("Extraction error", e);
                return "";
            }
        }

        function cleanTextForTTS(text) {
            return text.replace(/[\*#`]/g, ' ').replace(/\s+/g, ' ').trim();
        }

        function splitTextIntoChunks(text) {
            const maxChunkLength = 180; // Safety buffer for Google TTS
            let chunks = [];
            let remaining = text;
            while (remaining.length > 0) {
                if (remaining.length <= maxChunkLength) {
                    chunks.push(remaining);
                    break;
                }
                let split = maxChunkLength;
                // Split at punctuation
                const punc = ".?!।";
                let foundPunc = false;
                for (let i = maxChunkLength; i > 0; i--) {
                    if (punc.includes(remaining[i])) {
                        split = i + 1;
                        foundPunc = true;
                        break;
                    }
                }
                if (!foundPunc) {
                    const space = remaining.lastIndexOf(' ', maxChunkLength);
                    if (space > 0) split = space + 1;
                }
                chunks.push(remaining.substring(0, split));
                remaining = remaining.substring(split);
            }
            return chunks;
        }

        async function speakText(text, lang = 'mr') {
            if (audio.paused === false) audio.pause();
            const chunks = splitTextIntoChunks(text);
            
            // Sequential playback
            for (const chunk of chunks) {
                await new Promise((resolve, reject) => {
                    const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(chunk)}&tl=${lang}&client=tw-ob`;
                    audio.src = url;
                    audio.onended = resolve;
                    audio.onerror = () => resolve(); // Skip errors to keep going
                    audio.play().catch(e => {
                        console.warn("Playback failed (user interaction needed?)", e);
                        resolve();
                    });
                });
            }
        }

        function logMessage(sender, message) {
            const div = document.createElement('div');
            // Modern chat bubble style
            const isUser = sender === 'You';
            const bubbleClass = isUser 
                ? 'bg-blue-600 text-white rounded-tr-none self-end ml-auto' 
                : 'bg-gray-700 text-gray-100 rounded-tl-none self-start mr-auto';
            
            div.className = `max-w-[85%] p-3 rounded-2xl shadow-sm mb-2 ${bubbleClass} text-sm md:text-base`;
            
            // Clean text
            const cleanMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            div.innerHTML = `<div class="font-bold text-xs opacity-75 mb-1">${sender}</div>${cleanMessage}`;
            
            conversationLog.appendChild(div);
            conversationLog.scrollTop = conversationLog.scrollHeight;
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.toggle('hidden', !msg);
        }

    </script>
</body>
</html>
