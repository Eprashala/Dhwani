<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Forces 9:16 vertical phone layout -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>AI Teachers</title>

<!-- Disable text selection, copy, right-click -->
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0f0f0f;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: white;
        margin-bottom: 20px;
        font-size: 1.8em;
        text-align: center;
    }

    .container {
        width: 90%;
        max-width: 450px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .btn {
        padding: 20px;
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 1.4em;
        font-weight: 600;
        box-shadow: 0 6px 18px rgba(0,0,0,0.4);
        transition: 0.18s ease;
        cursor: pointer;
    }

    .btn:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 26px rgba(0,0,0,0.55);
    }

    /* Button colors */
    .dhwani { background: #ff4b4b; }
    .krishna { background: #3d8bfd; }
    .ganesha { background: #ffb300; color: black; }
    .mahesha { background: #9b59b6; }
    .pihu { background: #2ecc71; }

    .desc {
        font-size: 0.85em;
        color: #bdbdbd;
        margin-top: 5px;
        text-align: left;
        margin-left: 5px;
    }
</style>

<!-- JavaScript: Disable copy, inspect, right-click -->
<script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Disable text copying
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
    document.addEventListener("paste", e => e.preventDefault());

    // Disable keys like Ctrl+U, Ctrl+Shift+I, F12
    document.onkeydown = function(e) {
        if (e.ctrlKey && (e.key === "u" || e.key === "U")) return false;
        if (e.key === "F12") return false;
        if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "i")) return false;
    };

    function openPage(name) {
        window.location.href = name + ".html";
    }
</script>

</head>
<body>

<h1>E प्रशाला  AI मार्गदर्शक </h1>

<div class="container">

    <div>
        <button class="btn dhwani" onclick="openPage('Dhwani')">Dhwani</button>
        <div class="desc">मी तुमची शिक्षिका ध्वनी</div>
    </div>

 <div>
        <button class="btn pihu" onclick="openPage('DrPihu')">Dr. Pihu</button>
        <div class="desc">मी तुमची सखी Dr. पिहू  </div>
    </div>
  
  <div>
        <button class="btn krishna" onclick="openPage('Krishna')">Krishna</button>
        <div class="desc">मी कृष्ण आहे… आणि तू माझ्या प्रेमाचा प्रतिबिंब.</div>
    </div>

    <div>
        <button class="btn ganesha" onclick="openPage('Ganesh')">Ganesh</button>
        <div class="desc">मी गणेश आहे… आणि तू माझ्या बुद्धीचा प्रकाश.</div>
    </div>

    <div>
        <button class="btn mahesha" onclick="openPage('Mahesh')">Mahesh</button>
        <div class="desc">मी शिव आहे… आणि तू माझा अंश</div>
    </div>

 <!-- Bottom note -->
<div class="note">
    Please generate your own API key for best and accurate results. 
    <a href="https://aistudio.google.com/api-keys" target="_blank">Click here to know more</a>
  
</div>

</body>
</html>
