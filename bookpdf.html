    <script>
        // --- Config ---
        let apiKey = localStorage.getItem('dhwani_api_key') || "";
        let state = 'IDLE'; 
        let interactionStep = 0; 
        let userData = { name: '', age: '', book: '', pdfText: '' }; // Added pdfText
        let chatHistory = [];
        let recognition;
        const synth = window.speechSynthesis;
        let voices = [];
        let lastSpokenText = "";
        let shouldAutoListen = false;
        let wakeLock = null;

        // --- DOM Elements ---
        const els = {
            btnTalk: document.getElementById('talk-button'),
            log: document.getElementById('conversation-log'),
            indicator: document.getElementById('status-indicator'),
            inpName: document.getElementById('user-name'),
            inpAge: document.getElementById('user-age'),
            inpBook: document.getElementById('book-details'),
            inpFile: document.getElementById('pdf-upload'),
            lblUpload: document.getElementById('upload-label'),
            txtStatus: document.getElementById('pdf-status'),
            inpKey: document.getElementById('api-key-input'),
            boxKey: document.getElementById('advance-container'),
            btnKeyToggle: document.getElementById('advance-toggle-btn'),
            btnPasteKey: document.getElementById('btn-paste-key'),
            btnPause: document.getElementById('btn-pause'),
            btnResume: document.getElementById('btn-resume'),
            btnRepeat: document.getElementById('btn-repeat'),
            btnRestart: document.getElementById('btn-restart'),
            btnShare: document.getElementById('btn-share'),
            btnEnd: document.getElementById('btn-end'),
        };

        // --- Init ---
        window.onload = () => {
            loadVoices();
            if(apiKey) els.inpKey.value = apiKey;
            if(localStorage.getItem('dhwani_user_name')) els.inpName.value = localStorage.getItem('dhwani_user_name');
            if(localStorage.getItem('dhwani_user_age')) els.inpAge.value = localStorage.getItem('dhwani_user_age');
            if(localStorage.getItem('dhwani_book')) els.inpBook.value = localStorage.getItem('dhwani_book');
            
            requestWakeLock();
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') requestWakeLock();
            });
        };

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.log('Wake Lock Error:', err); }
        }

        // --- PDF Processing Logic ---
        els.inpFile.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                alert('‡§ï‡•á‡§µ‡§≥ PDF ‡§´‡§æ‡§à‡§≤ ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡§æ (Please upload PDF only)');
                return;
            }

            // Update UI
            els.lblUpload.classList.add('animate-pulse');
            els.txtStatus.textContent = "‡§µ‡§æ‡§ö‡§§ ‡§Ü‡§π‡•á (Reading PDF)...";
            els.inpBook.value = file.name; // Show filename
            els.inpBook.disabled = true; // Lock text input

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                let fullText = "";
                // Limit to first 30 pages to prevent memory crash on mobile
                const maxPages = Math.min(pdf.numPages, 30); 
                
                for (let i = 1; i <= maxPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += ` [Page ${i}]: ${pageText} \n`;
                    // Update progress
                    els.txtStatus.textContent = `‡§µ‡§æ‡§ö‡§§ ‡§Ü‡§π‡•á (${Math.round((i/maxPages)*100)}%)...`;
                }

                userData.pdfText = fullText;
                userData.book = file.name; // Store filename as book name
                
                els.lblUpload.classList.remove('animate-pulse');
                els.lblUpload.classList.add('file-loaded');
                els.txtStatus.textContent = "PDF ‡§§‡§Ø‡§æ‡§∞ ‡§Ü‡§π‡•á (PDF Loaded)";
                els.txtStatus.className = "text-[10px] text-center text-green-400 h-3 leading-none truncate px-1";

            } catch (error) {
                console.error(error);
                els.txtStatus.textContent = "‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä (Error Reading PDF)";
                els.lblUpload.classList.remove('animate-pulse');
                alert("PDF ‡§µ‡§æ‡§ö‡§§‡§æ‡§®‡§æ ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä ‡§Ü‡§≤‡•Ä. ‡§¶‡•Å‡§∏‡§∞‡•Ä ‡§´‡§æ‡§à‡§≤ ‡§µ‡§æ‡§™‡§∞‡•Ç‡§® ‡§™‡§π‡§æ.");
                els.inpBook.disabled = false;
            }
        });

        // --- Other Logic ---
        els.btnKeyToggle.onclick = () => { els.boxKey.classList.toggle('hidden'); els.boxKey.classList.toggle('flex'); };
        els.inpKey.oninput = (e) => { apiKey = e.target.value; localStorage.setItem('dhwani_api_key', apiKey); };
        els.btnPasteKey.onclick = async () => {
            try { els.inpKey.value = await navigator.clipboard.readText(); apiKey = els.inpKey.value; localStorage.setItem('dhwani_api_key', apiKey); } catch(e){}
        };

        // Save inputs
        [els.inpName, els.inpAge, els.inpBook].forEach(el => {
            el.addEventListener('input', () => {
                localStorage.setItem('dhwani_user_name', els.inpName.value);
                localStorage.setItem('dhwani_user_age', els.inpAge.value);
                localStorage.setItem('dhwani_book', els.inpBook.value);
            });
        });

        els.btnRestart.onclick = () => { if(confirm("Restart?")) { localStorage.clear(); location.reload(); } };
        els.btnShare.onclick = async () => {
            let txt = chatHistory.map(i => `${i.role}: ${i.message}`).join('\n\n');
            if(!txt) return;
            try { await navigator.share({title:'Dhwani Chat', text:txt}); } catch(e){ navigator.clipboard.writeText(txt); alert("Copied!"); }
        };
        els.btnEnd.onclick = stopAll;
        els.btnPause.onclick = () => { if(synth.speaking && !synth.paused) { synth.pause(); recognition.stop(); updateMediaUI(true); } };
        els.btnResume.onclick = () => { if(synth.paused) { synth.resume(); updateMediaUI(false); } };
        els.btnRepeat.onclick = () => { if(lastSpokenText) speak(lastSpokenText); };

        function updateMediaUI(isPaused) {
            els.btnPause.disabled = isPaused;
            els.btnResume.disabled = !isPaused;
        }

        // --- Interaction ---
        els.btnTalk.onclick = async () => {
            if (state === 'IDLE') {
                if (!apiKey) { alert('API Key Required'); els.boxKey.classList.remove('hidden'); els.boxKey.classList.add('flex'); return; }
                
                shouldAutoListen = true;
                checkManualInputs();
                requestWakeLock();
                
                if (interactionStep === 3 && chatHistory.length > 0) {
                     startListening(); 
                } else {
                     handleConversationFlow();
                }
            } else {
                stopAll();
            }
        };

        async function handleConversationFlow() {
            updateState('PROCESSING');
            let msg = "";
            
            if (!userData.name) { msg = "‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞, ‡§Æ‡•Ä ‡§ß‡•ç‡§µ‡§®‡•Ä. ‡§§‡•Å‡§Æ‡§ö‡•á ‡§®‡§æ‡§µ ‡§ï‡§æ‡§Ø ‡§Ü‡§π‡•á?"; interactionStep = 0; }
            else if (!userData.age) { msg = `‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ ${userData.name}. ‡§§‡•Å‡§Æ‡§ö‡•á ‡§µ‡§Ø ‡§ï‡§æ‡§Ø ‡§Ü‡§π‡•á?`; interactionStep = 1; }
            else if (!userData.book) { msg = "‡§Ü‡§ú ‡§ï‡•ã‡§£‡§§‡•á ‡§™‡•Å‡§∏‡•ç‡§§‡§ï ‡§∏‡§Æ‡§ú‡•Ç‡§® ‡§ò‡•ç‡§Ø‡§æ‡§Ø‡§ö‡•á ‡§Ü‡§π‡•á?"; interactionStep = 2; }
            else { 
                // Determine if we are using PDF or Text
                let source = userData.pdfText ? "‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡•á‡§≤‡•á‡§≤‡•ç‡§Ø‡§æ PDF ‡§¨‡§¶‡•ç‡§¶‡§≤" : "‡§π‡•ç‡§Ø‡§æ ‡§™‡•Å‡§∏‡•ç‡§§‡§ï‡§æ‡§¨‡§¶‡•ç‡§¶‡§≤";
                msg = `‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ ${userData.name}, ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§≤‡§æ ${source} ‡§ï‡§æ‡§Ø ‡§ú‡§æ‡§£‡•Ç‡§® ‡§ò‡•ç‡§Ø‡§æ‡§Ø‡§ö‡•á ‡§Ü‡§π‡•á?`; 
                interactionStep = 3; 
            }
            
            addLog('Dhwani', msg);
            await speak(msg);
        }

        function checkManualInputs() {
            userData.name = els.inpName.value.trim();
            userData.age = els.inpAge.value.trim();
            // Book is valid if text is typed OR PDF is loaded
            userData.book = els.inpBook.value.trim(); 
            
            if (userData.name && userData.age && userData.book) interactionStep = 3;
            else if (userData.name && userData.age) interactionStep = 2;
            else if (userData.name) interactionStep = 1;
        }

        // --- Speech Recognition ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'mr-IN'; 
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.onstart = () => updateState('LISTENING');
            recognition.onend = () => { if (state === 'LISTENING') updateState('IDLE'); };
            recognition.onresult = async (e) => {
                const text = e.results[0][0].transcript;
                addLog('‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä', text);
                processUserInput(text);
            };
        } else { alert("Use Chrome for Speech Recognition"); }

        function startListening() { if (!shouldAutoListen) return; try { recognition.start(); } catch(e){} }

        // --- AI Logic (Brain) ---
        async function processUserInput(text) {
            updateState('PROCESSING');
            if (interactionStep === 0) { userData.name = text.replace(/‡§Æ‡§æ‡§ù‡•á ‡§®‡§æ‡§µ|‡§Ü‡§π‡•á/g, '').trim(); els.inpName.value = userData.name; handleConversationFlow(); }
            else if (interactionStep === 1) { userData.age = text.match(/\d+/) ? text.match(/\d+/)[0] : text; els.inpAge.value = userData.age; handleConversationFlow(); }
            else if (interactionStep === 2) { userData.book = text; els.inpBook.value = userData.book; handleConversationFlow(); }
            else { await generateAIResponse(text); }
        }

        async function generateAIResponse(query) {
            const age = parseInt(userData.age) || 25;
            let tone = age < 15 ? "Simple, Storytelling, Kind" : "Philosophical, Deep, Mature";
            
            // Dynamic Context Injection
            let contextData = "";
            if (userData.pdfText) {
                // If PDF is loaded, use it as the source
                contextData = `SOURCE MATERIAL (PDF CONTENT): ${userData.pdfText.substring(0, 50000)}... (Truncated if too long)`;
            } else {
                // Normal Book Mode
                contextData = `BOOK TITLE: ${userData.book}`;
            }

            const systemPrompt = `
                Act as 'Dhwani', an expert book explainer.
                User: ${userData.name} (${age} years old). 
                ${contextData}
                
                STRICT RULES:
                1. SOURCE: Answer ONLY based on the provided SOURCE MATERIAL or Book Title.
                2. EXACT QUOTE: If using the PDF, find the exact sentence/verse matching the query. If a normal book, quote the verse.
                3. CITATION: Explicitly state [Page X] or [Chapter Y] if available in the text.
                4. EXPLANATION: Translate (if needed) and explain the meaning in MARATHI.
                   - Default: Marathi.
                   - Only change language if explicitly asked.
                5. MEDIA: At the end, ask: "‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§≤‡§æ ‡§Ø‡§æ ‡§µ‡§ø‡§∑‡§Ø‡§æ‡§µ‡§∞ ‡§´‡•ã‡§ü‡•ã ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§µ‡•ç‡§π‡§ø‡§°‡§ø‡§ì ‡§¨‡§ò‡§æ‡§Ø‡§≤‡§æ ‡§Ü‡§µ‡§°‡•á‡§≤ ‡§ï‡§æ?"
                6. MEDIA LINKS: If requested, provide:
                   - "YT_SEARCH: keywords"
                   - "IMG_SEARCH: keywords"
                7. Tone: ${tone}.
            `;

            const history = chatHistory.map(i => ({ role: i.role==='Dhwani'?'model':'user', parts:[{text:i.message}] }));
            history.push({ role: 'user', parts: [{ text: query }] });

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ contents: history, systemInstruction: { parts:[{text:systemPrompt}] } })
                });
                const data = await res.json();
                let aiText = data.candidates[0].content.parts[0].text;
                
                addLog('Dhwani', aiText);
                chatHistory.push({ role: 'user', message: query });
                chatHistory.push({ role: 'Dhwani', message: aiText });
                
                await speak(cleanForTTS(aiText));
            } catch (err) { 
                const e = "Error connecting to AI. Please check key/internet."; 
                addLog('Error', e); await speak(e); 
            }
        }

        // --- TTS Engine ---
        function loadVoices() { voices = synth.getVoices(); synth.onvoiceschanged = () => voices = synth.getVoices(); }

        function speak(text) {
            return new Promise((resolve, reject) => {
                synth.cancel(); 
                if(recognition) try{ recognition.stop(); } catch(e){}

                lastSpokenText = text;
                els.btnRepeat.disabled = false;
                
                const utt = new SpeechSynthesisUtterance(text);
                let lang = 'mr';
                if(/[a-zA-Z]/.test(text) && !/[\u0900-\u097F]/.test(text)) lang = 'en'; 
                else if(text.includes('‡§π‡•à') || text.includes('‡§ï‡•ã')) lang = 'hi'; 
                
                let v = voices.find(x => x.lang.includes(lang)) || voices.find(x => x.lang.includes('hi')) || voices[0];
                if(v) utt.voice = v;
                
                const age = parseInt(userData.age) || 25;
                utt.rate = age < 12 ? 0.9 : 1.0;
                utt.pitch = 1.0;

                utt.onstart = () => { updateState('SPEAKING'); updateMediaUI(false); };
                utt.onend = () => { 
                    updateMediaUI(true); 
                    els.btnResume.disabled = true; 
                    if (shouldAutoListen) { updateState('IDLE'); setTimeout(() => { if(shouldAutoListen) startListening(); }, 500); }
                    else { updateState('IDLE'); }
                    resolve(); 
                };
                utt.onerror = () => { updateState('IDLE'); resolve(); };
                setTimeout(() => synth.speak(utt), 100);
            });
        }

        function stopAll() {
            shouldAutoListen = false;
            synth.cancel();
            if(recognition) recognition.stop();
            updateState('IDLE');
            updateMediaUI(true);
            els.btnResume.disabled = true;
            if(wakeLock) wakeLock.release().then(() => wakeLock = null).catch(e => {});
        }

        function cleanForTTS(text) {
            let clean = text.replace(/YT_SEARCH:.*$/gm, '').replace(/IMG_SEARCH:.*$/gm, '');
            clean = clean.replace(/[*#_`]/g, '');
            clean = clean.replace(/[\[\]\(\)\<\>\{\}]/g, ' '); 
            return clean.replace(/\s+/g, ' ').trim();
        }

        function updateState(s) {
            state = s;
            els.indicator.className = `w-3 h-3 rounded-full transition-colors ${s==='IDLE'?'bg-gray-500':s==='LISTENING'?'bg-red-500 listening-pulse':s==='SPEAKING'?'bg-green-500':'bg-yellow-500'}`;
            els.btnTalk.textContent = s==='LISTENING'?"‡§ê‡§ï‡§§ ‡§Ü‡§π‡•á...":s==='SPEAKING'?"‡§¨‡•ã‡§≤‡§§ ‡§Ü‡§π‡•á...":s==='PROCESSING'?"‡§•‡§æ‡§Ç‡§¨‡§æ...":"‡§∏‡§Ç‡§µ‡§æ‡§¶ ‡§∏‡§æ‡§ß‡§æ";
            els.btnEnd.disabled = (s==='IDLE');
        }

        function addLog(sender, msg) {
            const div = document.createElement('div');
            const isUser = sender === '‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä';
            div.className = `p-2 rounded-lg border text-sm ${isUser ? 'bg-slate-800 border-slate-700 text-slate-200 ml-8' : 'bg-blue-900/30 border-blue-800 text-blue-100 mr-8'}`;
            
            let formattedMsg = msg.replace(/\n/g, '<br>');
            formattedMsg = formattedMsg.replace(/YT_SEARCH:\s*(.*)/g, (match, keyword) => {
                const q = encodeURIComponent(keyword.trim());
                return `<br><a href="https://www.youtube.com/results?search_query=${q}" target="_blank" class="external-link-btn yt-btn">üé• ‡§µ‡•ç‡§π‡§ø‡§°‡§ø‡§ì ‡§™‡§π‡§æ (Watch Video)</a>`;
            });
            formattedMsg = formattedMsg.replace(/IMG_SEARCH:\s*(.*)/g, (match, keyword) => {
                const q = encodeURIComponent(keyword.trim());
                return `<br><a href="https://www.google.com/search?tbm=isch&q=${q}" target="_blank" class="external-link-btn img-btn">üñºÔ∏è ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§´‡•ã‡§ü‡•ã ‡§™‡§π‡§æ (See Photos)</a>`;
            });

            div.innerHTML = `<div class="text-[10px] opacity-50 mb-1 ${isUser?'text-right':'text-left'}">${sender}</div><div class="leading-snug">${formattedMsg}</div>`;
            els.log.appendChild(div);
            els.log.scrollTop = els.log.scrollHeight;
        }
    </script>
