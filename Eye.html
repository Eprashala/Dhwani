<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lazy Eye Therapy ‚Äì Doctor Grade</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #020617;
    font-family: Arial, sans-serif;
    overflow: hidden;
    user-select: none;
}

body { -webkit-touch-callout: none; }

#menu {
    height: 100vh;
    text-align: center;
    padding: 30px;
    background: radial-gradient(circle, #0f172a, #020617);
    color: white;
}

h1 { margin-bottom: 10px; }
p { color: #fde68a; }

button, select {
    font-size: 18px;
    padding: 12px 18px;
    margin: 8px;
    border-radius: 12px;
    border: none;
}

.eye-btn {
    background: #1e293b;
    color: white;
}

.eye-btn.active {
    background: #22c55e;
    color: black;
}

#startBtn {
    background: #2563eb;
    color: white;
    font-size: 20px;
}

/* ---------- THERAPY ---------- */
#therapy {
    display: none;
    width: 100vw;
    height: 100vh;
    background: black;
}

.half {
    position: absolute;
    width: 50vw;
    height: 100vh;
    overflow: hidden;
}

#left { left: 0; }
#right { right: 0; }

#object {
    position: absolute;
}

/* ---------- CLOSE ---------- */
#closeBtn {
    position: fixed;
    top: 10px;
    right: 12px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    z-index: 999;
}

/* ---------- POPUP ---------- */
#popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    text-align: center;
    padding: 20px;
}

#popup p {
    font-size: 18px;
    color: #fde68a;
}

#fullscreenPopupBtn {
    background: #22c55e;
    color: black;
    font-size: 20px;
    padding: 14px 22px;
    border-radius: 14px;
    margin-top: 16px;
}

#count {
    margin-top: 16px;
    font-size: 22px;
}
</style>
</head>

<body oncontextmenu="return false" onload="keepScreenAwake()">

<div id="menu">
<h1>üëÅÔ∏è Lazy Eye Visual Therapy</h1>
<p>Consult an Eye Specialist to identify the lazy eye</p>

<h3>Select Lazy Eye</h3>
<button class="eye-btn" id="btnLeft" onclick="selectEye('left')">Left Eye</button>
<button class="eye-btn" id="btnRight" onclick="selectEye('right')">Right Eye</button>

<h3>Select Activity</h3>
<select id="mode">
<option value="random">Random</option>
<option value="white">White Dancing Ball</option>
<option value="color">Colourful Dancing Ball</option>
<option value="shape">Dancing Shapes</option>
<option value="line">Dancing Lines</option>
<option value="fruit">Dancing Fruits</option>
<option value="flower">Dancing Flowers</option>
</select>

<br><br>
<button id="startBtn" onclick="showPopup()">Start Therapy</button>
</div>

<!-- VR SETUP POPUP -->
<div id="popup">
<h2>üì± VR Setup</h2>
<p>
Step 1: Click <b>Enter Fullscreen</b><br>
Step 2: Rotate phone to <b>Landscape</b><br>
Step 3: Place phone in <b>VR Headset</b>
</p>

<button id="fullscreenPopupBtn" onclick="enterFullscreenAndStart()">
Enter Fullscreen
</button>

<div id="count"></div>
</div>

<div id="therapy">
<div id="closeBtn" onclick="exitTherapy()">‚ùå</div>
<div id="left" class="half"></div>
<div id="right" class="half"></div>
</div>

<audio id="bgm" loop>
<source src="https://cdn.pixabay.com/audio/2022/10/25/audio_9467a82fa0.mp3">
</audio>

<script>
/* ---------- Wake Lock ---------- */
let wakeLock = null;
async function keepScreenAwake() {
    try {
        if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
        }
    } catch(e){}
}
document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') keepScreenAwake();
});

/* ---------- Globals ---------- */
let eye = "left";
let area, obj;
let x = 0, y = 0;
let sessionTimer;

const colors = ["red","blue","green","yellow","orange","pink","brown"];
const shapes = ["circle","square","rectangle","triangle","oval"];
const fruits = ["üçé","üçå","üçä","üçâ","üçì"];
const flowers = ["üå∏","üåº","üåª","üåπ"];

const speech = new SpeechSynthesisUtterance();
speech.rate = 0.65;
speech.pitch = 1.4;

/* ---------- Eye Selection ---------- */
function selectEye(e) {
    eye = e;
    document.querySelectorAll(".eye-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(e === "left" ? "btnLeft" : "btnRight").classList.add("active");
}

/* ---------- Popup ---------- */
function showPopup() {
    document.getElementById("popup").style.display = "flex";
}

/* ---------- Fullscreen + Orientation + Hide Button ---------- */
async function enterFullscreenAndStart() {
    const fsBtn = document.getElementById("fullscreenPopupBtn");

    try {
        await document.documentElement.requestFullscreen();
        if (screen.orientation?.lock) {
            await screen.orientation.lock("landscape");
        }
        keepScreenAwake();
        fsBtn.style.display = "none";
    } catch(e){}

    let c = 10;
    const countEl = document.getElementById("count");
    countEl.innerText = "Starting in " + c;

    const timer = setInterval(() => {
        c--;
        countEl.innerText = "Starting in " + c;
        if (c < 0) {
            clearInterval(timer);
            document.getElementById("popup").style.display = "none";
            launch();
        }
    }, 1000);
}

/* ---------- Launch ---------- */
function launch() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("therapy").style.display = "block";

    const bgm = document.getElementById("bgm");
    bgm.volume = 0.12;
    bgm.play();

    area = document.getElementById(eye);
    obj = document.createElement("div");
    obj.id = "object";
    area.appendChild(obj);

    setInterval(updateVisual, 5000);
    animate();

    sessionTimer = setTimeout(exitTherapy, 15 * 60 * 1000);
}

/* ---------- Exit ---------- */
function exitTherapy() {
    if (wakeLock) wakeLock.release();
    location.reload();
}

/* ---------- Smooth Safe Motion ---------- */
function animate() {
    if (!obj || !area) return;

    const rect = area.getBoundingClientRect();

    /* ---- 80% SAFE MOVEMENT AREA ---- */
    const marginX = rect.width * 0.10;   // 10% left & right
    const marginY = rect.height * 0.10;  // 10% top & bottom

    const usableWidth  = rect.width  - 2 * marginX;
    const usableHeight = rect.height - 2 * marginY;

    /* ---- MOTION PHASE ---- */
    x += 0.006;
    y += 0.005;

    /* ---- POSITION (SMOOTH PURSUIT) ---- */
    const posX = marginX + ((Math.sin(x) + 1) / 2) * usableWidth;
    const posY = marginY + ((Math.sin(y) + 1) / 2) * usableHeight;

    obj.style.left = posX + "px";
    obj.style.top  = posY + "px";

    /* ---- DEPTH (3D SIZE EFFECT) ---- */
    const depthPhase = (Math.sin(x) + 1) / 2;  // 0 ‚Üí 1

    /* Base size depends on object type */
    let baseSize = 24;   // px (safe for VR)
    let depthRange = 5; // how much it grows/shrinks

    const size = baseSize + depthPhase * depthRange;

    /* Apply size safely */
    obj.style.width  = size + "px";
    obj.style.height = size + "px";

    /* Keep circles circular */
    if (obj.style.borderRadius === "50%") {
        obj.style.borderRadius = "50%";
    }

    requestAnimationFrame(animate);
}

/* ---------- Visual Logic ---------- */
function updateVisual() {
    let mode = document.getElementById("mode").value;
    if (mode === "random") {
        mode = ["white","color","shape","line","fruit","flower"]
               [Math.floor(Math.random() * 6)];
    }

    obj.innerHTML = "";
    obj.style = "";

    if (mode === "white") {
        obj.style.width = "6mm";
        obj.style.height = "6mm";
        obj.style.borderRadius = "50%";
        obj.style.background = "white";
        return;
    }

    let color = colors[Math.floor(Math.random() * colors.length)];

    if (mode === "color") {
        speak("Can you tell me the colour?");
        obj.style.width = "6mm";
        obj.style.height = "6mm";
        obj.style.borderRadius = "50%";
        obj.style.background = color;
    }

    if (mode === "shape") {
        speak("Can you tell me the shape?");
        let s = shapes[Math.floor(Math.random() * shapes.length)];
        obj.style.background = color;
        obj.style.width = "40px";
        obj.style.height = "40px";
        if (s === "circle") obj.style.borderRadius = "50%";
        if (s === "square") obj.style.borderRadius = "0";
        if (s === "rectangle") obj.style.width = "60px";
        if (s === "triangle") {
            obj.style.background = "transparent";
            obj.style.borderLeft = "20px solid transparent";
            obj.style.borderRight = "20px solid transparent";
            obj.style.borderBottom = "40px solid " + color;
        }
    }

    if (mode === "line") {
        speak("Can you tell me the line?");
        obj.style.width = "4px";
        obj.style.height = "60px";
        obj.style.background = color;
        obj.style.transform = [
            "rotate(0deg)",
            "rotate(90deg)",
            "rotate(30deg)",
            "rotate(-30deg)",
            "skewX(20deg)",
            "skewX(-20deg)"
        ][Math.floor(Math.random() * 6)];
    }

    if (mode === "fruit") {
        speak("Which fruit is this?");
        obj.style.fontSize = "40px";
        obj.innerHTML = fruits[Math.floor(Math.random() * fruits.length)];
    }

    if (mode === "flower") {
        speak("Which flower is this?");
        obj.style.fontSize = "40px";
        obj.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
    }
}

/* ---------- Speech ---------- */
function speak(text) {
    speech.text = text;
    speechSynthesis.cancel();
    speechSynthesis.speak(speech);
}
</script>

</body>
</html>
