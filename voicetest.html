<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Console Final Fix</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --term-green: #00ff41;
            --term-text: #e6edf3;
            --ui-border: #30363d;
            --header-height: 110px;
            --footer-height: 70px;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* --- FIXED HEADER --- */
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: #161b22;
            border-bottom: 1px solid var(--ui-border);
            padding: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        select {
            background: #0d1117;
            color: white;
            border: 1px solid #30363d;
            padding: 8px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
        }

        .btn-group {
            display: flex;
            gap: 5px;
            height: 40px;
        }

        button {
            flex: 1;
            background: #21262d;
            border: 1px solid #30363d;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }

        /* --- SCROLLABLE CONTENT --- */
        #console-output {
            position: absolute;
            top: var(--header-height);
            bottom: var(--footer-height);
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .log-entry {
            padding: 10px;
            border-left: 3px solid #333;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px; /* Space between messages */
        }
        
        .log-entry.active-reading {
            border-left-color: var(--term-green);
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px rgba(0,255,65,0.1);
        }

        .timestamp { color: #8b949e; font-size: 0.7em; display: block; margin-bottom: 4px;}
        .message { color: var(--term-text); word-wrap: break-word; line-height: 1.4; }
        .debug-info { font-size: 0.6em; color: #555; margin-top: 5px; font-style: italic;}

        /* --- FIXED FOOTER --- */
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-height);
            background: #161b22;
            border-top: 1px solid var(--ui-border);
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        #command-input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="controls">
        <select id="voice-select"><option value="-1">Loading Voices...</option></select>
        <div class="btn-group">
            <button id="btn-play" style="color:#4caf50">PLAY</button>
            <button id="btn-pause" style="color:#ffc107">PAUSE</button>
            <button id="btn-stop" style="color:#f44336">STOP</button>
        </div>
    </div>

    <div id="console-output">
        <div class="log-entry">
            <span class="timestamp">[SYS]</span>
            <span class="message">System Ready.</span>
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="command-input" placeholder="Type here..." autocomplete="off">
    </div>

<script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voice-select');
    const inputField = document.getElementById('command-input');
    const outputDiv = document.getElementById('console-output');
    
    let voices = []; 
    let isPaused = false;

    // --- 1. ROBUST VOICE LOADING (INDEX BASED) ---
    function loadVoices() {
        voices = synth.getVoices();
        
        if(voices.length > 0) {
            voiceSelect.innerHTML = '';
            
            // Sort voices (Local/English first)
            voices.sort((a,b) => {
                const aName = a.name.toUpperCase();
                const bName = b.name.toUpperCase();
                if(a.lang.includes('IN') || a.lang.includes('en')) return -1;
                return aName.localeCompare(bName);
            });

            // Populate Dropdown
            voices.forEach((voice, index) => {
                const opt = document.createElement('option');
                // THE FIX: Value is the INDEX (0, 1, 2...), not the string
                opt.value = index; 
                
                // Display text can be truncated safely now
                let label = `${voice.name.slice(0,25)} (${voice.lang})`;
                if(voice.default) label += ' [DEFAULT]';
                opt.textContent = label;
                
                voiceSelect.appendChild(opt);
            });
        }
    }

    // Android needs immediate execution AND event listener
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
    }

    // --- 2. OUTPUT LOGIC ---
    function log(text, voiceNameUsed = "") {
        const div = document.createElement('div');
        div.className = 'log-entry';
        const time = new Date().toLocaleTimeString().slice(0,5);
        
        let html = `<span class="timestamp">[${time}]</span><span class="message">${text}</span>`;
        if(voiceNameUsed) {
            html += `<div class="debug-info">Voice: ${voiceNameUsed}</div>`;
        }
        
        div.innerHTML = html;
        outputDiv.appendChild(div);
        setTimeout(() => outputDiv.scrollTop = outputDiv.scrollHeight, 50);
        return div;
    }

    // --- 3. SPEAK LOGIC (THE CORE FIX) ---
    function speak(text, uiEl) {
        synth.cancel();
        isPaused = false;
        
        const utter = new SpeechSynthesisUtterance(text);
        
        // --- KEY FIX: GET VOICE BY INDEX ---
        const selectedIndex = parseInt(voiceSelect.value); // Get number from dropdown
        
        if (selectedIndex >= 0 && voices[selectedIndex]) {
            utter.voice = voices[selectedIndex];
            utter.lang = voices[selectedIndex].lang; // Explicitly set lang to match voice
            
            // Update the UI log with the ACTUAL voice name being used
            uiEl.querySelector('.debug-info').textContent = `Voice: ${voices[selectedIndex].name}`;
        } else {
            uiEl.querySelector('.debug-info').textContent = `Voice: System Default (Selection Failed)`;
        }

        utter.onstart = () => {
            document.querySelectorAll('.active-reading').forEach(e => e.classList.remove('active-reading'));
            uiEl.classList.add('active-reading');
            uiEl.scrollIntoView({behavior: "smooth", block: "center"});
        };
        
        utter.onend = () => uiEl.classList.remove('active-reading');
        utter.onerror = (e) => console.error("Speech Error:", e);

        synth.speak(utter);
    }

    // --- 4. CONTROLS ---
    document.getElementById('btn-play').onclick = () => { if(isPaused) synth.resume(); };
    document.getElementById('btn-pause').onclick = () => { if(synth.speaking) { synth.pause(); isPaused=true; }};
    document.getElementById('btn-stop').onclick = () => { synth.cancel(); isPaused=false; };

    // --- 5. INPUT ---
    inputField.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
            const txt = inputField.value.trim();
            if(!txt) return;
            
            // Create log with placeholder for voice info
            const uiEl = log(txt, "Selecting..."); 
            speak(txt, uiEl);
            
            inputField.value = '';
            inputField.focus(); 
        }
    });

    // Resize handler
    window.addEventListener('resize', () => {
        outputDiv.scrollTop = outputDiv.scrollHeight;
    });

</script>
</body>
</html>
