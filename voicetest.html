<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Console Hierarchical</title>
    <style>
        :root {
            --bg: #000000;
            --term-green: #00ff41;
            --term-dim: #004400;
            --border: #333;
            --header-h: 150px; /* Slightly taller for 2 rows of dropdowns */
            --footer-h: 60px;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-h);
            background: #0a0a0a;
            border-bottom: 1px solid var(--border);
            padding: 10px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        /* The Grid for Dropdowns */
        .select-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Side by side */
            gap: 8px;
        }

        select {
            background: #111;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            width: 100%;
            outline: none;
        }
        
        select:focus { border-color: var(--term-green); }

        /* Label for "scanning" */
        #status-bar {
            font-size: 11px;
            color: #666;
            text-align: center;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 5px;
            height: 35px;
        }

        button {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            color: #ddd;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 13px;
        }
        
        button:active { background: var(--term-green); color: black; }

        /* --- CONSOLE (Middle) --- */
        #console {
            position: absolute;
            top: var(--header-h);
            bottom: var(--footer-h);
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .entry {
            padding: 10px;
            border-left: 3px solid #333;
            color: #aaa;
            font-size: 18px;
            line-height: 1.4;
            background: rgba(255,255,255,0.03);
            transition: all 0.2s;
        }

        .entry.active {
            border-left: 5px solid var(--term-green);
            color: var(--term-green);
            background: rgba(0, 255, 65, 0.1);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        /* --- INPUT (Bottom) --- */
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-h);
            background: #0a0a0a;
            border-top: 1px solid var(--border);
            padding: 8px;
            z-index: 50;
        }

        input {
            width: 100%;
            height: 100%;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            outline: none;
        }

        input:focus { border-color: var(--term-green); }

    </style>
</head>
<body>

    <div id="header">
        <div id="status-bar">Initializing Voice Engine...</div>
        
        <select id="lang-select">
            <option value="">1. Select Language</option>
        </select>

        <select id="voice-select">
            <option value="">2. Select Voice Variant</option>
        </select>

        <div class="btn-row">
            <button id="btn-play">▶ Play</button>
            <button id="btn-pause">⏸ Pause</button>
            <button id="btn-stop">⏹ Stop</button>
        </div>
    </div>

    <div id="console"></div>

    <div id="footer">
        <input type="text" id="input-box" placeholder="Type here..." autocomplete="off">
    </div>

<script>
    const synth = window.speechSynthesis;
    const langSelect = document.getElementById('lang-select');
    const voiceSelect = document.getElementById('voice-select');
    const statusText = document.getElementById('status-bar');
    const consoleDiv = document.getElementById('console');
    const inputBox = document.getElementById('input-box');

    // Global State
    let allVoices = [];      // Raw list from Android
    let voicesByLang = {};   // Structured Object { "hi-IN": [VoiceA, VoiceB] }
    let lastText = "";
    let lastUiElement = null;
    let isPaused = false;
    let loadAttempts = 0;

    // --- 1. VOICE SCANNER (Hierarchical Logic) ---
    function scanVoices() {
        allVoices = synth.getVoices();

        // Android Retry Logic
        if (allVoices.length === 0) {
            if (loadAttempts < 10) {
                loadAttempts++;
                statusText.textContent = `Scanning... (${loadAttempts})`;
                setTimeout(scanVoices, 300);
                return;
            }
            statusText.textContent = "Error: No voices found on device.";
            return;
        }

        statusText.textContent = "System Ready.";
        organizeVoices(allVoices);
    }

    // Convert flat list to structured categories
    function organizeVoices(voiceList) {
        voicesByLang = {}; // Reset

        voiceList.forEach((voice, index) => {
            const langCode = voice.lang; 
            if (!voicesByLang[langCode]) {
                voicesByLang[langCode] = [];
            }
            // Store the original index so we can recall it later
            voicesByLang[langCode].push({
                obj: voice,
                originalIndex: index,
                displayName: voice.name.replace("Android Text-to-speech Engine", "").replace("Network", "Net").trim()
            });
        });

        populateLanguageDropdown();
    }

    function populateLanguageDropdown() {
        langSelect.innerHTML = "";
        
        // Sort languages alphabetically
        const languages = Object.keys(voicesByLang).sort();
        
        // Prioritize English/Hindi for convenience if checking locally
        languages.sort((a,b) => {
            if(a.includes('IN') || a.includes('hi')) return -1;
            return 0;
        });

        languages.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang;
            // Show how many voices exist for this language
            option.textContent = `${lang} [${voicesByLang[lang].length} voices]`;
            langSelect.appendChild(option);
        });

        // Trigger voice population for the first language
        if (languages.length > 0) {
            populateVoiceDropdown(languages[0]);
        }
    }

    function populateVoiceDropdown(selectedLang) {
        voiceSelect.innerHTML = "";
        const variants = voicesByLang[selectedLang];

        variants.forEach((v) => {
            const option = document.createElement('option');
            // We use the ORIGINAL INDEX from the main list as the value
            // This ensures 100% accuracy when calling synth
            option.value = v.originalIndex; 
            option.textContent = v.displayName || "Unknown Variant";
            voiceSelect.appendChild(option);
        });
    }

    // EVENT: When Language Changes -> Update Voice List
    langSelect.addEventListener('change', (e) => {
        populateVoiceDropdown(e.target.value);
    });

    // Start Scanning
    scanVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = scanVoices;
    }


    // --- 2. SPEAK LOGIC ---
    function speak(text, uiEl) {
        synth.cancel();
        isPaused = false;
        document.querySelectorAll('.active').forEach(e => e.classList.remove('active'));

        const utter = new SpeechSynthesisUtterance(text);
        
        // KEY LOGIC: Get the voice by the global index stored in the dropdown value
        const globalIndex = parseInt(voiceSelect.value);
        
        if (allVoices[globalIndex]) {
            utter.voice = allVoices[globalIndex];
        }

        utter.onstart = () => {
            if(uiEl) {
                uiEl.classList.add('active');
                uiEl.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        };

        utter.onend = () => {
            if(uiEl) uiEl.classList.remove('active');
            isPaused = false;
        };

        synth.speak(utter);
    }

    // --- 3. CONTROLS ---
    document.getElementById('btn-play').addEventListener('click', () => {
        if(isPaused) {
            synth.resume();
            isPaused = false;
        } else if (!synth.speaking && lastText) {
            speak(lastText, lastUiElement);
        }
    });

    document.getElementById('btn-pause').addEventListener('click', () => {
        if(synth.speaking && !synth.paused) {
            synth.pause();
            isPaused = true;
        }
    });

    document.getElementById('btn-stop').addEventListener('click', () => {
        synth.cancel();
        isPaused = false;
        document.querySelectorAll('.active').forEach(e => e.classList.remove('active'));
    });

    // --- 4. INPUT ---
    inputBox.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const txt = inputBox.value.trim();
            if (!txt) return;

            const div = document.createElement('div');
            div.className = 'entry';
            div.textContent = txt;
            consoleDiv.appendChild(div);

            lastText = txt;
            lastUiElement = div;

            speak(txt, div);

            inputBox.value = '';
            inputBox.focus();
            
            // Auto scroll
            setTimeout(() => consoleDiv.scrollTop = consoleDiv.scrollHeight, 100);
        }
    });

    // Fix viewport height on mobile resize
    window.addEventListener('resize', () => {
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    });

</script>
</body>
</html>
