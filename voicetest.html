<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Android Native Voice Console</title>
    <style>
        :root {
            --bg: #000000;
            --term-green: #0f0;
            --term-dim: #005500;
            --ui-gray: #222;
            --border: #444;
            --header-h: 130px; /* Space for controls */
            --footer-h: 60px;  /* Space for input */
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh; /* dynamic viewport height handled by script */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. FIXED CONTROL PANEL (Top) --- */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-h);
            background: #111;
            border-bottom: 1px solid var(--border);
            padding: 10px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-line {
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        /* Voice Dropdown */
        select {
            width: 100%;
            background: #000;
            color: var(--term-green);
            border: 1px solid var(--term-dim);
            padding: 10px;
            font-size: 16px; /* Prevents zoom on focus */
            border-radius: 4px;
            outline: none;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 5px;
            height: 40px;
        }

        button {
            flex: 1;
            background: var(--ui-gray);
            border: 1px solid var(--border);
            color: white;
            font-weight: bold;
            font-family: inherit;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 14px;
        }

        button:active { background: var(--term-dim); }

        /* --- 2. SCROLLABLE CONSOLE (Middle) --- */
        #console {
            position: absolute;
            top: var(--header-h);
            bottom: var(--footer-h);
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 15px;
            background: #000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .entry {
            padding: 10px;
            border-left: 3px solid #333;
            color: #ccc;
            line-height: 1.4;
            font-size: 18px; /* Larger text for reading */
            background: rgba(255,255,255,0.05);
        }

        /* The "Reading Now" Highlight */
        .entry.active {
            border-left: 5px solid var(--term-green);
            color: var(--term-green);
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
            font-weight: bold;
        }

        /* --- 3. FIXED INPUT (Bottom) --- */
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-h);
            background: #111;
            border-top: 1px solid var(--border);
            padding: 8px;
            z-index: 50;
        }

        input {
            width: 100%;
            height: 100%;
            background: #000;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            border-radius: 4px;
        }

        input:focus { border-color: var(--term-green); }

    </style>
</head>
<body>

    <div id="header">
        <div class="status-line">
            <span id="status-text">Scanning for voices...</span>
            <a href="#" onclick="window.speechSynthesis.cancel(); alert('To install more voices: \nGo to Android Settings -> Accessibility -> Text-to-Speech Output -> Install Voice Data')" style="color:#666; text-decoration:none;">[?]</a>
        </div>
        
        <select id="voice-select">
            <option value="-1">Loading System Voices...</option>
        </select>
        
        <div class="btn-row">
            <button id="btn-play">Play / Resume</button>
            <button id="btn-pause">Pause</button>
            <button id="btn-stop">Stop</button>
        </div>
    </div>

    <div id="console">
        </div>

    <div id="footer">
        <input type="text" id="input-box" placeholder="Type here..." autocomplete="off">
    </div>

<script>
    // --- NATIVE ANDROID INTEGRATION ---
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voice-select');
    const statusText = document.getElementById('status-text');
    const consoleDiv = document.getElementById('console');
    const inputBox = document.getElementById('input-box');
    
    let voices = [];
    let lastText = "";
    let lastUiElement = null;
    let isPaused = false;
    let voiceLoadAttempts = 0;

    // --- 1. VOICE LOADING LOGIC ---
    function loadVoices() {
        // Query the Android System
        voices = synth.getVoices();

        // If Android returns empty list, retry a few times (common Android bug)
        if (voices.length === 0) {
            if (voiceLoadAttempts < 10) {
                voiceLoadAttempts++;
                setTimeout(loadVoices, 200); // Retry every 200ms
                return;
            } else {
                statusText.textContent = "No voices found. Check Android TTS settings.";
                voiceSelect.innerHTML = "<option>No voices detected</option>";
                return;
            }
        }

        // Voices Found! Sort them by LANGUAGE ID so 'hi-IN' are together
        statusText.textContent = `System Ready: ${voices.length} voices found.`;
        voiceSelect.innerHTML = "";

        voices.sort((a, b) => {
            return a.lang.localeCompare(b.lang);
        });

        // Populate Dropdown
        voices.forEach((voice, index) => {
            const option = document.createElement('option');
            option.value = index; // We use the index to retrieve the object later
            // Format: [hi-IN] Voice Name
            option.textContent = `[${voice.lang}] ${voice.name.replace('Android Text-to-speech Engine', '').trim()}`;
            
            // Auto-select English or Hindi as default if available
            if (voice.default) option.selected = true;
            
            voiceSelect.appendChild(option);
        });
    }

    // Initialize Loading
    loadVoices();
    // This event is CRITICAL for Android Chrome
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
    }

    // --- 2. SPEAKING LOGIC ---
    function speak(text, uiEl) {
        synth.cancel(); // Stop anything currently playing
        isPaused = false;
        
        // Clear previous highlights
        document.querySelectorAll('.active').forEach(el => el.classList.remove('active'));

        const utter = new SpeechSynthesisUtterance(text);
        
        // Get the specific voice object using the Index
        const selectedIndex = parseInt(voiceSelect.value);
        if (voices[selectedIndex]) {
            utter.voice = voices[selectedIndex];
            utter.lang = voices[selectedIndex].lang; // Ensure language matches
        }

        // Event: Reading Starts
        utter.onstart = () => {
            if (uiEl) {
                uiEl.classList.add('active');
                uiEl.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        };

        // Event: Reading Ends
        utter.onend = () => {
            if (uiEl) uiEl.classList.remove('active');
            isPaused = false;
        };

        utter.onerror = (e) => {
            console.error(e);
            statusText.textContent = "Error: Voice engine failed.";
        };

        synth.speak(utter);
    }

    // --- 3. BUTTON CONTROLS ---
    document.getElementById('btn-play').addEventListener('click', () => {
        if (isPaused) {
            synth.resume();
            isPaused = false;
        } else if (!synth.speaking && lastText) {
            // Re-read the last message if nothing is happening
            speak(lastText, lastUiElement);
        }
    });

    document.getElementById('btn-pause').addEventListener('click', () => {
        if (synth.speaking && !synth.paused) {
            synth.pause();
            isPaused = true;
        }
    });

    document.getElementById('btn-stop').addEventListener('click', () => {
        synth.cancel();
        isPaused = false;
        document.querySelectorAll('.active').forEach(el => el.classList.remove('active'));
    });

    // --- 4. INPUT HANDLING ---
    inputBox.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const text = inputBox.value.trim();
            if (!text) return;

            // Create Visual Entry
            const div = document.createElement('div');
            div.className = 'entry';
            div.textContent = text;
            consoleDiv.appendChild(div);

            // Save state
            lastText = text;
            lastUiElement = div;

            // Trigger Speak
            speak(text, div);

            // Reset Input
            inputBox.value = '';
            
            // Force focus back (Android keyboard management)
            inputBox.focus();
            
            // Scroll to bottom
            setTimeout(() => {
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }, 100);
        }
    });

    // Layout Fix for Android Resize (Keyboard open/close)
    window.addEventListener('resize', () => {
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    });

</script>
</body>
</html>
