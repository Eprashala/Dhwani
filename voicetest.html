<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Console Ultimate</title>
    <style>
        :root {
            --bg: #000000;
            --term-green: #00ff41;
            --term-dim: #005500;
            --border: #333;
            --header-h: 160px; /* Taller for 2 dropdowns */
            --footer-h: 60px;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. FIXED HEADER --- */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-h);
            background: #111;
            border-bottom: 1px solid var(--border);
            padding: 10px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .label {
            font-size: 10px;
            color: #888;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        /* Two Dropdowns Logic */
        select {
            width: 100%;
            background: #000;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            outline: none;
            margin-bottom: 5px;
        }
        
        select:focus { border-color: var(--term-green); }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 5px;
            height: 35px;
            margin-top: 5px;
        }

        button {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            color: var(--term-green);
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 13px;
        }

        button:active { background: var(--term-dim); color: white; }

        /* --- 2. CONSOLE --- */
        #console {
            position: absolute;
            top: var(--header-h);
            bottom: var(--footer-h);
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 15px;
            background: #000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .entry {
            padding: 10px;
            border-left: 3px solid #333;
            color: #bbb;
            font-size: 18px;
            background: rgba(255,255,255,0.05);
            line-height: 1.4;
        }

        .entry.active {
            border-left: 5px solid var(--term-green);
            color: var(--term-green);
            background: rgba(0, 255, 65, 0.1);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0,255,65,0.1);
        }

        /* --- 3. FOOTER --- */
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-h);
            background: #111;
            border-top: 1px solid var(--border);
            padding: 8px;
            z-index: 50;
        }

        input {
            width: 100%;
            height: 100%;
            background: #000;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            font-size: 16px;
            outline: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="header">
        
        <div>
            <div class="label">Step 1: Select Language</div>
            <select id="lang-select">
                <option>Loading Languages...</option>
            </select>
        </div>

        <div>
            <div class="label">Step 2: Select Voice Variant</div>
            <select id="voice-select">
                <option>Wait for language selection...</option>
            </select>
        </div>
        
        <div class="btn-row">
            <button id="btn-play">Play</button>
            <button id="btn-pause">Pause</button>
            <button id="btn-stop">Stop</button>
        </div>
    </div>

    <div id="console"></div>

    <div id="footer">
        <input type="text" id="input-box" placeholder="Type here..." autocomplete="off">
    </div>

<script>
    const synth = window.speechSynthesis;
    const langSelect = document.getElementById('lang-select');
    const voiceSelect = document.getElementById('voice-select');
    const consoleDiv = document.getElementById('console');
    const inputBox = document.getElementById('input-box');
    
    let allVoices = [];
    let uniqueLanguages = [];
    let lastText = "";
    let lastUiElement = null;
    let isPaused = false;

    // --- 1. VOICE LOADING & PARSING ---
    function loadVoices() {
        allVoices = synth.getVoices();
        
        if (allVoices.length === 0) {
            setTimeout(loadVoices, 200); // Retry for Android
            return;
        }

        // 1. Extract Unique Languages (e.g., "en-US", "hi-IN")
        const langSet = new Set();
        allVoices.forEach(v => langSet.add(v.lang));
        uniqueLanguages = Array.from(langSet).sort();

        // 2. Populate Language Dropdown (Step 1)
        langSelect.innerHTML = '';
        
        // Priority Sort: Move 'en' and 'hi' (Hindi) to top for convenience
        uniqueLanguages.sort((a, b) => {
            const priorityA = (a.startsWith('hi') || a.startsWith('en')) ? 0 : 1;
            const priorityB = (b.startsWith('hi') || b.startsWith('en')) ? 0 : 1;
            if (priorityA !== priorityB) return priorityA - priorityB;
            return a.localeCompare(b);
        });

        uniqueLanguages.forEach(langCode => {
            const opt = document.createElement('option');
            opt.value = langCode;
            opt.textContent = getReadableLangName(langCode);
            langSelect.appendChild(opt);
        });

        // 3. Trigger initial population of variants
        populateVariants();
    }

    // --- 2. POPULATE VARIANTS (Step 2) ---
    function populateVariants() {
        const selectedLang = langSelect.value;
        voiceSelect.innerHTML = '';

        // Filter voices that match the selected language
        const variants = allVoices.filter(v => v.lang === selectedLang);

        variants.forEach((v, index) => {
            const opt = document.createElement('option');
            // We store the GLOBAL name to find it easily later
            opt.value = v.name; 
            
            // Clean up the name for display (Remove "Android Text-to-speech...")
            let cleanName = v.name.replace('Android Text-to-speech Engine', '').replace('Google', '').trim();
            if(!cleanName) cleanName = `Voice ${index + 1}`;
            
            opt.textContent = cleanName;
            voiceSelect.appendChild(opt);
        });
    }

    // Helper: Convert "hi-IN" -> "Hindi (India)" if browser supports it
    function getReadableLangName(code) {
        try {
            const regionNames = new Intl.DisplayNames(['en'], {type: 'language'});
            return `${regionNames.of(code)} [${code}]`;
        } catch (e) {
            return code; // Fallback if API not supported
        }
    }

    // Event Listener: When Language changes, update Voices
    langSelect.addEventListener('change', populateVariants);

    // Initial Load
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
    }

    // --- 3. SPEAKING LOGIC ---
    function speak(text, uiEl) {
        synth.cancel();
        isPaused = false;
        document.querySelectorAll('.active').forEach(e => e.classList.remove('active'));

        const utter = new SpeechSynthesisUtterance(text);
        
        // FIND THE SELECTED VOICE
        const selectedVoiceName = voiceSelect.value;
        const targetVoice = allVoices.find(v => v.name === selectedVoiceName);

        if (targetVoice) {
            utter.voice = targetVoice;
            utter.lang = targetVoice.lang;
        }

        utter.onstart = () => {
            if(uiEl) {
                uiEl.classList.add('active');
                uiEl.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        };

        utter.onend = () => {
            if(uiEl) uiEl.classList.remove('active');
            isPaused = false;
        };

        synth.speak(utter);
    }

    // --- 4. CONTROLS & INPUT ---
    inputBox.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const text = inputBox.value.trim();
            if (!text) return;

            const div = document.createElement('div');
            div.className = 'entry';
            div.textContent = text;
            consoleDiv.appendChild(div);

            lastText = text;
            lastUiElement = div;

            speak(text, div);

            inputBox.value = '';
            inputBox.focus();
            setTimeout(() => consoleDiv.scrollTop = consoleDiv.scrollHeight, 100);
        }
    });

    // Button Logic
    document.getElementById('btn-play').onclick = () => {
        if(isPaused) synth.resume();
        else if(!synth.speaking && lastText) speak(lastText, lastUiElement);
    };
    document.getElementById('btn-pause').onclick = () => {
        if(synth.speaking && !synth.paused) { synth.pause(); isPaused = true; }
    };
    document.getElementById('btn-stop').onclick = () => {
        synth.cancel(); isPaused = false;
        document.querySelectorAll('.active').forEach(e => e.classList.remove('active'));
    };

    // Android Resize Fix
    window.addEventListener('resize', () => consoleDiv.scrollTop = consoleDiv.scrollHeight);

</script>
</body>
</html>
