<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ध्वनी - आपला वाचक मित्र (Dhwani AI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* थीम - ज्ञान (Knowledge - Orange/Blue Gradient) */
        .knowledge-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #7c2d12 100%);
            background-size: 200% 200%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .listening-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); } 
            70% { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }

        .custom-input {
            @apply block w-full border border-blue-800 rounded-lg p-3 outline-none transition-all;
            background-color: #0f172a !important; 
            color: #e2e8f0 !important;             
            caret-color: #f97316 !important;       
        }
        .custom-input:focus { border-color: #f97316; ring: 2px solid #f97316; }

        .icon-btn {
            @apply p-2 rounded-full transition-all duration-200 text-white flex items-center justify-center shadow-lg border;
        }

        .bottom-btn {
            @apply flex-1 py-3 px-2 rounded-lg text-sm font-semibold transition-colors border shadow-md flex items-center justify-center gap-2;
        }

        /* स्क्रोलबार */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #ea580c; border-radius: 4px; }
    </style>
</head>

<body class="knowledge-bg text-slate-50 flex items-center justify-center min-h-screen p-4" oncontextmenu="return false;">

    <div class="bg-slate-900/95 backdrop-blur-md rounded-2xl shadow-2xl p-4 md:p-6 w-full max-w-2xl flex flex-col h-[95vh] md:h-auto border-t-4 border-orange-500 border-b-4 border-blue-600 relative overflow-hidden">
        
        <div class="flex items-center justify-between mb-3 shrink-0">
            <h1 class="text-2xl font-bold text-white flex items-center gap-2">
                <span class="text-orange-500">॥</span> 
                <span class="text-blue-300">ध्वनी</span> 
                <span class="text-slate-400 text-xs font-normal self-end mb-1 hidden md:inline">- आपला वाचक मित्र</span>
            </h1>
            <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-600 transition-colors shadow-[0_0_10px_rgba(255,255,255,0.2)]" title="Status"></div>
        </div>

        <div id="conversation-log" class="flex-grow overflow-y-auto bg-slate-950/80 rounded-lg p-4 mb-3 border border-slate-800 space-y-4 shadow-inner min-h-[150px]">
            <div class="text-slate-400 text-center mt-10">
                नमस्ते! मी ध्वनी.<br>
                सुरू करण्यासाठी खालील बटण दाबा.
            </div>
        </div>

        <div class="flex justify-center gap-4 mb-3 shrink-0 bg-slate-800/50 p-2 rounded-xl border border-slate-700">
            <button id="btn-pause" class="icon-btn bg-yellow-600/20 hover:bg-yellow-600 border-yellow-600/50" title="थांबवा (Pause)" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                </svg>
            </button>
            
            <button id="btn-resume" class="icon-btn bg-green-600/20 hover:bg-green-600 border-green-600/50" title="सुरू करा (Play/Resume)" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                </svg>
            </button>

            <button id="btn-repeat" class="icon-btn bg-blue-600/20 hover:bg-blue-600 border-blue-600/50" title="पुन्हा ऐका (Repeat)" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>
        </div>

        <div class="flex flex-col gap-3 mb-3 shrink-0 w-full">
            <div class="grid grid-cols-3 gap-3">
                <div class="col-span-2">
                    <label class="text-xs text-blue-400 mb-1 block pl-1">तुमचे नाव</label>
                    <input type="text" id="user-name" class="custom-input text-center h-10" placeholder="नाव">
                </div>
                <div>
                    <label class="text-xs text-blue-400 mb-1 block pl-1">वय</label>
                    <input type="number" id="user-age" class="custom-input text-center h-10" placeholder="25">
                </div>
            </div>
            
            <div class="w-full">
                <label class="text-xs text-orange-400 mb-1 block pl-1">पुस्तकाचे नाव व तपशील (Book Details)</label>
                <input type="text" id="book-details" class="custom-input w-full text-left h-12" placeholder="येथे पुस्तकाचे नाव, लेखक किंवा आवृत्ती सविस्तर लिहा...">
            </div>
        </div>

        <div class="w-full flex flex-col items-center justify-center mb-3 shrink-0">
            <button id="advance-toggle-btn" class="text-xs text-blue-400 hover:text-orange-400 underline mb-2">▼ API Key सेटिंग्ज</button>
            <div id="advance-container" class="hidden w-full bg-slate-900 border border-slate-700 rounded-lg p-2 gap-2 flex-col">
                <div class="flex gap-2 w-full">
                    <input type="text" id="api-key-input" class="custom-input text-xs h-10 flex-grow" placeholder="Google Gemini API Key">
                    <button id="btn-paste-key" class="bg-slate-700 hover:bg-slate-600 text-white px-4 rounded-lg text-xs border border-slate-600 transition-colors">
                        Paste
                    </button>
                </div>
                <a href="https://ai.google.dev/gemini-api/docs/api-key" target="_blank" class="text-center text-xs text-orange-400 block mt-1 hover:underline">Key मिळवा ↗</a>
            </div>
        </div>

        <button id="talk-button" class="w-full py-4 px-6 rounded-lg text-lg font-bold uppercase tracking-wider transition-all duration-300 mb-4
                       bg-gradient-to-r from-blue-700 to-orange-600 text-white shadow-lg shadow-blue-900/50
                       hover:from-blue-600 hover:to-orange-500 hover:-translate-y-1
                       focus:ring-4 focus:ring-orange-500 disabled:filter disabled:grayscale disabled:cursor-not-allowed">
            संवाद साधा
        </button>

        <div class="grid grid-cols-3 gap-3 shrink-0 border-t border-slate-800 pt-3">
            <button id="btn-restart" class="bottom-btn bg-slate-800 text-blue-200 border-slate-700 hover:bg-blue-900/40 hover:border-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
                Restart
            </button>
            
            <button id="btn-share" class="bottom-btn bg-orange-900/20 text-orange-200 border-orange-900/40 hover:bg-orange-900/40 hover:border-orange-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.287.696.287 1.093s-.107.77-.287 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.935-2.186 2.25 2.25 0 00-3.935 2.186z" />
                </svg>
                Share
            </button>
            
            <button id="btn-end" class="bottom-btn bg-red-900/20 text-red-200 border-red-900/40 hover:bg-red-900/40 hover:border-red-600" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z" />
                </svg>
                Stop
            </button>
        </div>

    </div>

    <script>
        // --- कॉन्फिगरेशन आणि स्टेट ---
        let apiKey = localStorage.getItem('dhwani_api_key') || "";
        
        let state = 'IDLE'; 
        let interactionStep = 0; 
        let userData = { name: '', age: '', book: '' };
        let chatHistory = [];
        let recognition;
        const synth = window.speechSynthesis;
        let voices = [];
        let lastSpokenText = ""; // Repeat साठी
        
        // --- DOM Elements ---
        const els = {
            btnTalk: document.getElementById('talk-button'),
            log: document.getElementById('conversation-log'),
            indicator: document.getElementById('status-indicator'),
            inpName: document.getElementById('user-name'),
            inpAge: document.getElementById('user-age'),
            inpBook: document.getElementById('book-details'),
            inpKey: document.getElementById('api-key-input'),
            boxKey: document.getElementById('advance-container'),
            btnKeyToggle: document.getElementById('advance-toggle-btn'),
            btnPasteKey: document.getElementById('btn-paste-key'),
            
            // Media Controls
            btnPause: document.getElementById('btn-pause'),
            btnResume: document.getElementById('btn-resume'),
            btnRepeat: document.getElementById('btn-repeat'),

            // Bottom Controls
            btnRestart: document.getElementById('btn-restart'),
            btnShare: document.getElementById('btn-share'),
            btnEnd: document.getElementById('btn-end'),
        };

        // --- Init ---
        window.onload = () => {
            loadVoices();
            if(apiKey) els.inpKey.value = apiKey;
            if(localStorage.getItem('dhwani_user_name')) els.inpName.value = localStorage.getItem('dhwani_user_name');
            if(localStorage.getItem('dhwani_user_age')) els.inpAge.value = localStorage.getItem('dhwani_user_age');
            if(localStorage.getItem('dhwani_book')) els.inpBook.value = localStorage.getItem('dhwani_book');
        };

        // --- API Key & Settings ---
        els.btnKeyToggle.onclick = () => {
            els.boxKey.classList.toggle('hidden');
            els.boxKey.classList.toggle('flex');
        };
        
        els.inpKey.oninput = (e) => { apiKey = e.target.value; localStorage.setItem('dhwani_api_key', apiKey); };

        els.btnPasteKey.onclick = async () => {
            try {
                const text = await navigator.clipboard.readText();
                if(text) {
                    els.inpKey.value = text;
                    apiKey = text;
                    localStorage.setItem('dhwani_api_key', apiKey);
                    const oldText = els.btnPasteKey.innerText;
                    els.btnPasteKey.innerText = "OK!";
                    setTimeout(() => els.btnPasteKey.innerText = oldText, 1000);
                }
            } catch(e) { alert("क्लिपबोर्ड ऍक्सेस नाही. कृपया मॅन्युअली टाईप करा."); }
        };

        // --- Saving Inputs ---
        [els.inpName, els.inpAge, els.inpBook].forEach(el => {
            el.addEventListener('input', () => {
                localStorage.setItem('dhwani_user_name', els.inpName.value);
                localStorage.setItem('dhwani_user_age', els.inpAge.value);
                localStorage.setItem('dhwani_book', els.inpBook.value);
            });
        });

        // --- Bottom Actions ---
        els.btnRestart.onclick = () => {
            if(confirm("पुन्हा सुरू करायचे आहे का?")) {
                localStorage.clear();
                location.reload();
            }
        };

        els.btnShare.onclick = async () => {
            let transcript = "--- ध्वनी संवाद ---\n\n";
            chatHistory.forEach(item => {
                transcript += `${item.role}: ${item.message}\n\n`;
            });
            
            if(!transcript) return alert("शेअर करण्यासाठी काहीही नाही.");

            try {
                await navigator.share({ title: 'Dhwani Chat', text: transcript });
            } catch (err) {
                navigator.clipboard.writeText(transcript);
                alert("चॅट कॉपी केले आहे (क्लिपबोर्डवर).");
            }
        };

        els.btnEnd.onclick = stopAll;

        // --- Media Controls ---
        els.btnPause.onclick = () => {
            if(synth.speaking && !synth.paused) {
                synth.pause();
                recognition.stop();
                updateMediaUI(true); // Paused state
            }
        };

        els.btnResume.onclick = () => {
            if(synth.paused) {
                synth.resume();
                updateMediaUI(false); // Playing state
            }
        };

        els.btnRepeat.onclick = () => {
            if(lastSpokenText) {
                speak(lastSpokenText);
            }
        };

        function updateMediaUI(isPaused) {
            els.btnPause.disabled = isPaused;
            els.btnResume.disabled = !isPaused;
            if(state === 'IDLE' && !synth.speaking) {
                els.btnPause.disabled = true;
                els.btnResume.disabled = true;
            }
        }

        // --- Main Talk Logic ---
        els.btnTalk.onclick = async () => {
            if (state === 'IDLE') {
                if (!apiKey) { alert('कृपया प्रथम API Key पेस्ट करा.'); els.boxKey.classList.remove('hidden'); els.boxKey.classList.add('flex'); return; }
                
                checkManualInputs();
                
                if (interactionStep === 3) {
                    startListening();
                } else {
                    handleConversationFlow();
                }
            } else {
                stopAll();
            }
        };

        async function handleConversationFlow() {
            updateState('PROCESSING');

            if (!userData.name) {
                const msg = "नमस्कार, मी ध्वनी. तुमचे नाव काय आहे?";
                addLog('Dhwani', msg);
                await speak(msg);
                interactionStep = 0;
                startListening();
                return;
            }

            if (!userData.age) {
                const msg = `नमस्कार ${userData.name}. तुमचे वय काय आहे?`;
                addLog('Dhwani', msg);
                await speak(msg);
                interactionStep = 1;
                startListening();
                return;
            }

            if (!userData.book) {
                const msg = "आज तुम्हाला कोणते पुस्तक समजून घ्यायचे आहे?";
                addLog('Dhwani', msg);
                await speak(msg);
                interactionStep = 2;
                startListening();
                return;
            }

            if (interactionStep < 3) {
                const msg = `नमस्कार ${userData.name}, तुम्हाला ${userData.book} बद्दल काय माहिती पाहिजे?`;
                addLog('Dhwani', msg);
                await speak(msg);
                interactionStep = 3;
                startListening();
            }
        }

        function checkManualInputs() {
            userData.name = els.inpName.value.trim();
            userData.age = els.inpAge.value.trim();
            userData.book = els.inpBook.value.trim();

            if (userData.name && userData.age && userData.book) {
                interactionStep = 3;
            } else if (userData.name && userData.age) {
                interactionStep = 2;
            } else if (userData.name) {
                interactionStep = 1;
            }
        }

        // --- Speech Recognition ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'mr-IN';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => updateState('LISTENING');
            recognition.onend = () => { if (state === 'LISTENING') updateState('IDLE'); };
            
            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                addLog('तुम्ही', text);
                processUserInput(text);
            };
        } else {
            alert("तुमचा ब्राउझर स्पीच रेकग्निशनला सपोर्ट करत नाही (Chrome वापरा).");
        }

        function startListening() {
            try { recognition.start(); } catch(e) {}
        }

        // --- Brain (Logic) ---
        async function processUserInput(text) {
            updateState('PROCESSING');

            if (interactionStep === 0) {
                userData.name = text.replace(/माझे नाव/g, '').replace(/आहे/g, '').trim();
                els.inpName.value = userData.name;
                handleConversationFlow();
            } 
            else if (interactionStep === 1) {
                const ageMatch = text.match(/\d+/);
                userData.age = ageMatch ? ageMatch[0] : text;
                els.inpAge.value = userData.age;
                handleConversationFlow();
            }
            else if (interactionStep === 2) {
                userData.book = text;
                els.inpBook.value = userData.book;
                handleConversationFlow();
            }
            else {
                await generateAIResponse(text);
            }
        }

        async function generateAIResponse(userQuery) {
            const age = parseInt(userData.age) || 25;
            let ageInstruction = "";
            let toneInstruction = "";

            if (age <= 12) {
                ageInstruction = `User is a CHILD (${age} years old). Explain VERY SIMPLY using stories.`;
                toneInstruction = "Tone: Playful, Teacher-like (Guruji). Slow pace.";
            } else if (age <= 18) {
                ageInstruction = `User is a TEENAGER (${age} years old). Explain with logic.`;
                toneInstruction = "Tone: Friendly, Mentor-like.";
            } else {
                ageInstruction = `User is an ADULT (${age} years old). Explain deeply.`;
                toneInstruction = "Tone: Professional, Wise.";
            }

            const systemPrompt = `
                You are Dhwani, an expert book explainer.
                Language: Marathi.
                User: ${userData.name}, Age: ${age}.
                Book: "${userData.book}".
                
                ${ageInstruction}
                ${toneInstruction}
                
                TASK: Answer "${userQuery}" based strictly on the book.
                CITATIONS: You MUST cite chapters, verses, or page numbers.
                FORMAT: Use bullet points, brackets (), [], symbols. NO shortforms.
            `;

            const historyForAPI = chatHistory.map(item => ({
                role: item.role === 'Dhwani' ? 'model' : 'user',
                parts: [{ text: item.message }]
            }));
            historyForAPI.push({ role: 'user', parts: [{ text: userQuery }] });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: historyForAPI,
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                const aiText = data.candidates[0].content.parts[0].text;
                
                addLog('Dhwani', aiText);
                chatHistory.push({ role: 'user', message: userQuery });
                chatHistory.push({ role: 'Dhwani', message: aiText });
                
                const ttsText = cleanForTTS(aiText);
                await speak(ttsText);

            } catch (err) {
                const errMsg = "त्रुटी: संपर्क तुटला आहे किंवा API Key चुकीची आहे.";
                addLog('Error', errMsg);
                await speak(errMsg);
            }
            
            updateState('IDLE');
        }

        // --- TTS ---
        function loadVoices() {
            voices = synth.getVoices();
            synth.onvoiceschanged = () => { voices = synth.getVoices(); };
        }

        function speak(text) {
            return new Promise((resolve, reject) => {
                if (synth.speaking) synth.cancel();
                lastSpokenText = text; // Save for repeat
                els.btnRepeat.disabled = false;
                
                const utterance = new SpeechSynthesisUtterance(text);
                let mrVoice = voices.find(v => v.lang.includes('mr') || v.lang.includes('Marathi'));
                let hiVoice = voices.find(v => v.lang.includes('hi') || v.lang.includes('Hindi'));
                if (mrVoice) utterance.voice = mrVoice;
                else if (hiVoice) utterance.voice = hiVoice;
                
                const age = parseInt(userData.age) || 25;
                if (age < 12) { utterance.rate = 0.85; utterance.pitch = 1.1; }
                else { utterance.rate = 1.0; }

                utterance.onstart = () => { 
                    updateState('SPEAKING'); 
                    updateMediaUI(false); 
                };
                utterance.onend = () => { 
                    updateState('IDLE'); 
                    updateMediaUI(true); 
                    els.btnResume.disabled = true; 
                    resolve(); 
                };
                utterance.onerror = (e) => { 
                    updateState('IDLE'); 
                    resolve(); 
                };

                synth.speak(utterance);
            });
        }

        function stopAll() {
            synth.cancel();
            if(recognition) recognition.stop();
            updateState('IDLE');
            els.btnEnd.disabled = true;
            updateMediaUI(true);
            els.btnResume.disabled = true;
        }

        function cleanForTTS(text) {
            return text.replace(/[*#_`]/g, '').replace(/https?:\/\/\S+/g, 'link').replace(/<[^>]*>/g, '');
        }

        // --- Helpers ---
        function updateState(newState) {
            state = newState;
            els.indicator.className = `w-3 h-3 rounded-full transition-colors ${
                state === 'IDLE' ? 'bg-gray-500' :
                state === 'LISTENING' ? 'bg-red-500 listening-pulse' :
                state === 'PROCESSING' ? 'bg-yellow-500 animate-bounce' :
                'bg-green-500'
            }`;
            
            if (state === 'LISTENING') els.btnTalk.textContent = "ऐकत आहे...";
            else if (state === 'PROCESSING') els.btnTalk.textContent = "विचार करत आहे...";
            else if (state === 'SPEAKING') els.btnTalk.textContent = "बोलत आहे...";
            else els.btnTalk.textContent = "संवाद साधा";
            
            els.btnEnd.disabled = (state === 'IDLE');
        }

        function addLog(sender, message) {
            const div = document.createElement('div');
            const isUser = sender === 'तुम्ही';
            let formattedMsg = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');

            div.className = `p-3 rounded-lg border ${
                isUser 
                ? 'bg-slate-800 border-slate-700 text-slate-200 ml-10' 
                : 'bg-blue-900/30 border-blue-800 text-blue-100 mr-10'
            }`;
            div.innerHTML = `<div class="text-xs opacity-50 mb-1 ${isUser ? 'text-right' : 'text-left'}">${sender}</div>
                             <div class="leading-relaxed">${formattedMsg}</div>`;
            els.log.appendChild(div);
            els.log.scrollTop = els.log.scrollHeight;
        }

    </script>
</body>
</html>
